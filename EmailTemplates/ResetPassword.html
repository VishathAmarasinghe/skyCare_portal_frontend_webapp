<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Reset Password OTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #b6dbfb;
            font-family: "Poppins", serif;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            text-align: center;
            background-color: #055476;
            padding: 30px 0;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .header img {
            max-width: 180px;
            height: auto;
            margin-bottom: 15px;
        }

        .title {
            color: #ffffff;
            font-size: 28px;
            font-weight: 600;
            margin: 0;
        }

        .content {
            padding: 20px 30px;
            line-height: 1.6;
            color: #333333;
            font-size: 16px;
        }

        .otp {
            font-size: 1.5rem;
            text-align: center;
            background: #f7f8fc;
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            color: #055476;
            font-weight: bold;
            letter-spacing: 2px;
            border: 1px solid #055476;
        }

        .footer {
            background-color: #f7f8fc;
            padding: 20px 30px;
            text-align: center;
            font-size: 12px;
            color: #777777;
            border-top: 1px solid #e6e6e6;
        }

        .headerLogo {
            text-align: center;
            margin-bottom: 10px;
        }

        .headerLogo img {
            max-width: 250px;
            height: auto;
            margin-top: 30px;
        }

        .footer p {
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .title {
                font-size: 22px;
            }

            .otp {
                font-size: 1.3rem;
                padding: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="headerLogo">
        <img src="https://github.com/VishathAmarasinghe/publicImages/blob/main/sky%20care%20prtal%20logo.png?raw=true"
            alt="Sky Care Portal Logo">
    </div>
    <div class="container">
        <!-- Header with Logo -->
        <div class="header">

            <h2 class="title">Reset Password</h2>
        </div>

        <!-- Email Content -->
        <div class="content">
            <p>Dear [User Name],</p>
            <p>We received a request to reset your password. To proceed, please use the following OTP:</p>
            <div class="otp">[OTP Code]</div>
            <p>This OTP will expire in 5 minutes.</p>
            <p>If you did not request a password reset, please ignore this email.</p>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2025 Sky Care Solutions. All rights reserved.</p>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password OTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E7F6FC;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-top: 5px solid #055476;
        }
        .header {
            text-align: center;
        }
        .header img {
            max-width: 250px;
            height: auto;
        }
        .title {
            color: #055476;
            font-size: 24px;
            margin-top: 10px;
        }
        .content {
            line-height: 1.6;
            color: #333;
            margin-top: 20px;
        }
        .otp {
            font-size: 1.5rem;
            text-align: center;
            background: #f4f4f9;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            color: #055476;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header with Logo -->
        <div class="header">
            <img src="https://github.com/VishathAmarasinghe/publicImages/blob/main/sky%20care%20prtal%20logo.png?raw=true" alt="Company Logo">
            <h2 class="title">Reset Password</h2>
        </div>

        <!-- Email Content -->
        <div class="content">
            <p>Dear [User Name],</p>
            <p>We received a request to reset your password. To proceed, please use the following OTP:</p>
            <div class="otp">[OTP Code]</div>
            <p>This OTP will expire in 1 minutes.</p>
            <p>If you did not request a password reset, please ignore this email.</p>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2025 Sky Care Solutions. All rights reserved.</p>
        </div>
    </div>
</body>
</html>

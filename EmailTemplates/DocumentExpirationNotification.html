<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Expired</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E7F6FC;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-top: 5px solid #055476;
        }
        .header {
            text-align: center;
        }
        .header img {
            max-width: 250px;
            height: auto;
        }
        .title {
            color: red;
            font-size: 24px;
            margin-top: 10px;
        }
        .content {
            line-height: 1.6;
            color: #333;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background: #055476;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header with Logo -->
        <div class="header">
            <img src="https://github.com/VishathAmarasinghe/publicImages/blob/main/sky%20care%20prtal%20logo.png?raw=true" alt="Sky Care Solutions Logo">
            <h2 class="title">Documents Expired</h2>
        </div>

        <!-- Email Content -->
        <div class="content">
            <p>Dear [User Name],</p>
            <p>Some of your submitted documents have expired. To continue using our services, please upload the updated documents.</p>
            <a href="[Upload URL]" class="button">Upload Documents</a>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2024 Sky Care Solutions. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
